      <h1> Formulaire</h1>

         <article>

          <p>Il est possible de créer des formulaires en html grâce à la balise <span class="balise">&lt;form&gt;</span>. Par défault celle-ci doit obligatoirement avoir deux attributs: 
          <span class="attribut">action</span> et <span class="attribut">method</span></p>
          <p>Voici un exmple de formulaire:</p>


         <div class="formulaire >
            <form action="" method="post" >

              <div>
               <label for="name">Nom:<label/>
               <input type="text" name="user-name" id="name"  class="boxsize" required>
               <value="valeur1">
              </div>

              <div >
               <label for="lastname">Prénom:<label/>
               <input type="text" name="user-lastname" id="lastname" class="boxsize">
              </div>

              <div>
               <label for="email">E-mail:<label/>
               <input type="mail" name="user-mail" id="email" class="boxsize">
              </div>

              <div>
               <label for="com">Commentaires:<label/>
               <textarea type="user-comment" name="user-com" id="com" class="boxsize"> </textarea>
              </div>

               <button type="submit" class="button">Détruire la Terre</button>
            </form>



          </div>
